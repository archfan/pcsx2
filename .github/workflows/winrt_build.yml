name: ðŸŽ® Windows WinRT Builds

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  # MSBUILD
  lint_vs_proj_files:
    name: Lint VS Project Files
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Verify VS Project Files
        run: .github\workflows\scripts\windows\validate-vs-filters.ps1

  winrt-build-avx2:
    name: Building WinRT (AVX2)
    needs: lint_vs_proj_files
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
        
      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v1.3

      - name: Setup NuGet.exe
        uses: NuGet/setup-nuget@v1
        with:
          nuget-version: latest  

      - name: Download Patches
        shell: cmd
        run: |
          cd bin/resources
          aria2c -Z "https://github.com/PCSX2/pcsx2_patches/releases/tag/latest/download/patches.zip"

      - name: Build project
        run: |
          msbuild PCSX2_winrt.sln /m /p:Platform=x64 /p:Configuration="Release WinRT AVX2" /p:AppxPackageSigningEnabled=true /p:PackageCertificateKeyFile="xbsx2_TemporaryKey.pfx" /t:restore,build /p:RestorePackagesConfig=true

      - name: Upload Builds
        uses: actions/upload-artifact@v3
        with:
          name: XBSX2.0 Nightly Build (AVX2)
          path: |
            AppPackages/xbsx2
            !AppPackages/xbsx2/*.appxsym
            !AppPackages/xbsx2/TelemetryDependencies
            !AppPackages/xbsx2/Add-AppDevPackage.resources
            !AppPackages/xbsx2/Add-AppDevPackage.ps1
            !AppPackages/xbsx2/Add-AppDevPackage.resources
            !AppPackages/xbsx2/Dependencies/ARM*
